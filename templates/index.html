<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../static/styles/landingPage.css" />

    <div class="header">Card Games Collection</div>

      <div class="card">

        <div class="text">Crazy 8's</div>
