<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../static/styles/blackjack.css" />
    <meta charset="UTF-8" />
    <title>Blackjack</title>
  </head>
  <body>
    <div class="houseCards"></div>
    <div class="playerCards"></div>
    <!-- <p>Player Cards are {{playerHand}} total is {{playerTotal}}</p>

    <a href="/return/">Return to home</a> -->

  <script>
    let playerHandArray = "{{playerHand}}";
    playerHandArray = playerHandArray.replaceAll("&#39;", "");
    playerHandArray = playerHandArray.replaceAll("[", "");
    playerHandArray = playerHandArray.replaceAll("]", "");
    playerHandArray = playerHandArray.replaceAll(" ", "");
    playerHandArray = playerHandArray.split(",");
    playerHandArray.forEach((element) => {
      let cardDiv = document.createElement("div");
      document.querySelector(".playerCards").appendChild(cardDiv);
      cardDiv.innerHTML =
        '<div class=card> <div class="top">' +
        element.charAt(0) +
        '</div><div class = "text">' +
        element.substring(1) +
        '</div> <div class = "bottom">' +
        element.charAt(0) +
        "</div> </div>";
    });
  </script>
</html>
